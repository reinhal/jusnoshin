<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>JusNoshin</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Open+Sans:400,600" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-css/1.4.6/select2-bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.full.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body class="intro-page">
		<section id="intro">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4 col-sm-12 col-md-offset-4 text-center">
						<header>
							<h1>JusNoshin</h1>
						</header>
						<p>Search meals for home or for restaurants.</p>
						<form action="" method="post" id="intro-form">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label for="diet-req">Diet Requirements</label>
											<select name="diet-req[]" id="diet-req" class="form-control" multiple="multiple" data-placeholder="Diet Requirements">
												<option value="pescetarian">Pescatarian</option>
												<option value="lacto vegetarian">Lacto Vegetarian</option>
												<option value="ovo vegetarian">Ovo Vegetarian</option>
												<option value="vegan">Vegan</option>
												<option value="paleo">Paleo</option>
												<option value="primal">Primal</option>
												<option value="vegetarian">Vegetarian</option>
											</select>
										</div>
									</div>
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label for="diet-cui">Cuisine</label>
											<select name="diet-cui[]" id="diet-cui" class="form-control" multiple="multiple" data-placeholder="Cuisine">
												<option value="african">African</option>
												<option value="chinese">Chinese</option>
												<option value="japanese">Japanese</option>
												<option value="korean">Korean</option>
												<option value="vietnamese">Vietnamese</option>
												<option value="thai">Thai</option>
												<option value="indian">Indian</option>
												<option value="british">British</option>
												<option value="irish">Irish</option>
												<option value="french">French</option>
												<option value="italian">Italian</option>
												<option value="mexican">Mexican</option>
												<option value="spanish">Spanish</option>
												<option value="middle eastern">Middle Eastern</option>
												<option value="jewish">Jewish</option>
												<option value="american">American</option>
												<option value="cajun">Cajun</option>
												<option value="southern">Southern</option>
												<option value="greek">Greek</option>
												<option value="german">German</option>
												<option value="nordic">Nordic</option>
												<option value="eastern european">Eastern European</option>
												<option value="caribbean">Caribbean</option>
												<option value="latin american">Latin American</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label for="incl-ing">Desired Ingredients</label>
											<select name="incl-ing[]" id="incl-ing" class="form-control lisa-select2-tags" data-placeholder="Desired Ingredients" multiple="multiple"></select>
										</div>
									</div>
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label for="excl-ing">Intolerances/allergies</label>
											<select name="excl-ing[]" id="excl-ing" class="form-control lisa-select2-tags" data-placeholder="Intolerances/allergies" multiple="multiple">
												<option value="dairy">Dairy Free</option>
												<option value="egg">Egg Free</option>
												<option value="gluten">Gluten Free</option>
												<option value="peanut">Peanut Free</option>
												<option value="sesame">Seafood Free</option>
												<option value="seafood">Sesame Free</option>
												<option value="shellfish">Shellfish Free</option>
												<option value="soy">Soy Free</option>
												<option value="sulfite">Sulfite Free</option>
												<option value="tree nut">Tree Nut Free</option>
												<option value="wheat">Wheat Free</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 col-sm-6 col-xs-6">
										<input type="submit" value="Eat In" class="btn btn-primary input-lg" id="eatIn" />
									</div>
									<div class="col-md-6 col-sm-6 col-xs-6">
										<input type="submit" value="Eat Out" class="btn btn-primary input-lg" id="eatOut" />
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
